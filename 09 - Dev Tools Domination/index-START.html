<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello, I am a %s string", 'ðŸ’©');

    // Styled
    console.log("%c I am some great text!", "font-size: 15px;background: red;");

    // warning!
    console.warn("oh no!");

    // Error :|
    console.error("shit!");

    // Info
    console.info("crap");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains("ouch!"), 'that is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);

    })
    // counting
    console.count("Maria");
    console.count("Maria");
    console.count("Maria");

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/maltyeva')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


  console.clear();
  </script>
</body>
</html>
